<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/polymerfire/firebase-database-script.html">


<link rel="import" href="beesual-styles/beesual-styles.html">

<dom-module id="beesual-how-to-start">
  <template>
    <style include="beesual-styles">
      :host {
        display: block;
        padding: 10px;
        background-color: white;
      }

      .card-container {
        flex-wrap: wrap;
      }

      .card-wrapper {
        width: 50%;
        box-sizing: border-box;
        padding: 8px;
        margin: 0;
      }

      .card {
        display: block;
        max-width: 100%;
        overflow: hidden;
        background-color: white;
        padding: 16px;
        box-sizing: border-box;
        border-radius: 2px;
        color: var(--blue-indico-dark-gray);
        box-shadow: 1px 1px 4px 0 var(--blue-indico-light-gray);
      }

      .card-title {
        margin: 40px 0 4px 0;
      }

      .card-subtitle {
        font-weight: normal;
        text-transform: uppercase;
        color: var(--bbva-500);
        line-height: 1em;
        margin-bottom: 24px;
      }

      .card-image-wrapper  {
        display: block;
        padding: 0;
        box-sizing: border-box;
        margin: -16px;
        overflow: hidden;
      }

      .card-image-wrapper {
          width: 504px;
        height: 287px;
      }

      .card-image-wrapper iron-image {
        display: block;
        height: 100%;
      }

      .flat-button-link {
        text-decoration: none;
      }

      .card-actions {
        margin: 16px -8px 0 -8px;
      }

      paper-button {
        --paper-button: {
          color: var(--blue-indico-primary);
          margin: 0;
          padding: 8px;
        }
      }

      @media (min-width: 1024px) and (max-width: 1279px) {
        .card-image-wrapper {
          width: 464px;
          height: 258px;
        }
      }

    </style>

    <firebase-query
            id="query"
            path="/howToStart"
            data="{{guides}}">
    </firebase-query>

    <div class="page-container">

      <div class="row-block card-container lg-one-col-right-padding lg-one-col-left-padding">

        <template is="dom-repeat" items="[[guides]]">
          <div class="card-wrapper row-block">
            <div class="card">
              <div class="card-image-wrapper">
                <iron-image sizing="cover" preload fade src="[[item.iconRegular]]"></iron-image>
              </div>

              <div class="card-content">
                <div class="card-info">
                  <h4 class="card-title heading-2">[[item.name]]</h4>
                  <h4 class="card-subtitle paragraph">[[item.category]]</h4>

                  <p class="subparagraph">[[item.description]] </p>
                </div>
              </div>
              <div class="card-actions">
                  <a class="flat-button-link" href="/how-to-start/[[item.actionLink]]">
                    <paper-button class="flat-button">[[item.actionText]]</paper-button>
                  </a>
              </div>
            </div>
          </div>
        </template>

      </div>
    </div>
  </template>

  <script>
    class BeesualHowToStart extends Polymer.Element {
      static get is() {
        return 'beesual-how-to-start';
      }
      static get properties() {
        return {
          guides: {
            type: Object
          }
        }
      }
    }

    window.customElements.define(BeesualHowToStart.is, BeesualHowToStart);
  </script>
</dom-module>
